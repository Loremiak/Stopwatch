<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch - Stoper</title>
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
		<link
			href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="text">- Szczęśliwi czasu nie liczą -</div>
			<p>
				<span id="minutes" class="time">00</span>
				<span class="time">:</span>
				<span id="seconds" class="time">00</span>
				<span class="time">:</span>
				<span id="milisec" class="time">00</span>
			</p>
			<div id="options">
				<button id="start-btn" class="btn">Start!</button>
				<button id="pause-btn" class="btn">Pauza!</button>
				<button id="reset-btn" class="btn">Reset!</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
